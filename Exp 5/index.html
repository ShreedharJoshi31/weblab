<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>AngularJS Single Page App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
      <h1>Welcome to My AngularJS App</h1>

      <form name="myForm" ng-submit="submitForm()" novalidate>
        <label>Name:</label>
        <input type="text" ng-model="user.name" required />
        <span
          style="color: red"
          ng-show="myForm.name.$dirty && myForm.name.$invalid"
        >
          <span ng-show="myForm.name.$error.required">Name is required.</span>
        </span>

        <label>Email:</label>
        <input type="email" ng-model="user.email" required />
        <span
          style="color: red"
          ng-show="myForm.email.$dirty && myForm.email.$invalid"
        >
          <span ng-show="myForm.email.$error.required">Email is required.</span>
          <span ng-show="myForm.email.$error.email"
            >Invalid email address.</span
          >
        </span>

        <button type="submit" ng-disabled="myForm.$invalid">Submit</button>
      </form>

      <div ng-show="submitted">
        <h2>Submitted Details:</h2>
        <p>Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("MainController", function ($scope) {
        $scope.user = {};

        $scope.submitForm = function () {
          // Simulate sending form data to server
          // In a real application, you would use $http service to send data to server
          console.log("Form submitted!");
          $scope.submitted = true;
        };
      });
    </script>
  </body>
</html>
