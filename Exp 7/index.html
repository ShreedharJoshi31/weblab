<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Form Validation</title>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="mainform">
      <div class="innerdiv container">
        <div class="offset-md-4 col-md-4">
          <h2 class="text-center my-4">Form Validation Using AJAX</h2>
          <form id="myForm" method="post" name="myForm">
            <h3 class="text-center">Fill Your Information!</h3>
            <div class="mb-2">
              <label for="username1" class="form-label">Username</label>
              <input
                class="form-control"
                id="username1"
                type="text"
                onblur="validate('username', this.value)"
              />
              <span id="username" style="color: red"></span>
            </div>
            <div class="mb-2">
              <label for="password1" class="form-label">Password</label>
              <input
                class="form-control"
                id="password1"
                type="password"
                onblur="validate('password', this.value)"
              />
              <span id="password" style="color: red"></span>
            </div>
            <div class="mb-1">
              <label for="email1" class="form-label">Email</label>
              <input
                class="form-control"
                id="email1"
                name="email"
                type="email"
                onblur="validate('email', this.value)"
              />
              <span id="email" style="color: red"></span>
            </div>
            <div class="mb-3">
              <label for="website1" class="form-label">Website</label>
              <input
                class="form-control"
                id="website1"
                name="website"
                type="text"
                onblur="validate('website', this.value)"
              />
              <span id="website" style="color: red"></span>
            </div>
            <button
              type="button"
              onclick="checkForm()"
              class="btn btn-primary btn-block"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
